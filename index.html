  <script>
    // Завантаження HTML-шаблонів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
  // Завантаження login.html
  fetch('./login.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('login-container').innerHTML = html;
    })
    .catch(error => console.error('Error loading login:', error));

  // Завантаження sidebar.html
  fetch('./sidebar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    })
    .catch(error => console.error('Error loading sidebar:', error));

    // Завантаження chat.html
fetch('./chat.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('chat-container').innerHTML = html;
  })
  .catch(error => console.error('Error loading chat:', error));

});
  </script>
</body>
<script>
function chatApp() {
  return {
    username: '',
    password: '',
    accessToken: '',
    error: '',
    userId: '',
    async login() {
      try {
        const res = await fetch('https://matrix.org/_matrix/client/r0/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            type: 'm.login.password', 
            user: this.username, 
            password: this.password 
          })
        });
        const data = await res.json();
        if (data.access_token) {
          this.accessToken = data.access_token;
          this.userId = data.user_id;
          this.error = '';
        } else {
          this.error = 'Невірний логін або пароль';
        }
      } catch(e) {
        this.error = 'Помилка під час входу';
        console.error(e);
      }
    }
  }
}
</script>
